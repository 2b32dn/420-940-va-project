<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Morena Restaurant</title>
  <link rel="icon" type="image/x-icon" href="./img/morenalogo.jpg">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <div class="mrn-l-grid-container">
    <header class="mrn-c-header" id="header" data-include="./components/header.html"></header>
    <main class="mrn-l-container">
      <section id="home">
        <h1 data-i18n="home.title">Welcome to our website!</h1>
        <p data-i18n="home.description">This is a simple internationalization test.</p>
      </section>
      <section id="about">
        <h2 data-i18n="about.title">About Us</h2>
        <p data-i18n="about.description">We are a company that values diversity and inclusion.</p>
      </section>
      <section id="contact">
        <h2 data-i18n="contact.title">Contact Us</h2>
        <p data-i18n="contact.description">Feel free to reach out to us anytime!</p>
      </section>
    </main>
    <footer class="mrn-c-footer" id="footer" data-include="./components/footer.html"></footer>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="./js/includes.js"></script>
  <script src="./js/i18n.js"></script>
  <script>
    includeHTML().then(() => {
      initI18n();
    });
  </script>
</body>

</html>
